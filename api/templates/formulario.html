{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="{% static 'formulario.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>
<body style="background-image: url(https://www.bbva.ch/wp-content/uploads/2021/07/recurso_-ventajas-y-desventajas-de-la-nube.jpg);">
    <div class="container py-5" style="background-color: rgba(0, 0, 255, 0.053);">
        <div class="row d-flex justify-content-center align-items-center" >
          <div class="col">
            <div class="card my-4 shadow-3">
              <div class="row g-0">
                <div class="col-xl-6 d-xl-block bg-image">
                  <img src="https://png.pngtree.com/background/20210715/original/pngtree-technology-computer-business-office-hd-background-picture-image_1319173.jpg" alt="Sample photo"
                    class="img-fluid" />
                  <div class="mask" style="background-color: rgba(98, 122, 210, 0.6)">
                    <div class=" justify-content-center align-items-center h-100">
                      <div class=" text-center" style="margin-top: 220px;">
                        <i class="fas fa-truck text-white fa-3x"></i>
                        <p class="text-white title-style">AGENDA DE TAREAS</p>
                        <p class="text-white mb-0"></p>
      
                        <figure class="text-center mb-0">
                          <blockquote class="blockquote text-white">
                            <p class="pb-3">
                              <i class="fas fa-quote-left fa-xs text-primary"
                                style="color: hsl(210, 100%, 50%) ;"></i>
                              <span class="lead font-italic">.</span>
                              <i class="fas fa-quote-right fa-xs text-primary"
                                style="color: hsl(210, 100%, 50%) ;"></i>
                            </p>
                          </blockquote>
      
                        </figure>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-xl-6">
                  <div class="card-body p-md-5 text-black">
                    <h3 class="mb-4 text-uppercase">Registro de Alumnos</h3>

                    <form id="formulario">
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" id="nombre" class="form-control form-control-lg" name="nombre"/>
                            <label class="form-label" for="nombre" >Nombre</label>
                          </div>
                        </div>
                        
                      </div>
                                                
                      <div class="form-outline mb-4">
                        <input type="text" id="email" class="form-control form-control-lg" name="email" />
                        <label class="form-label" for="email">Email</label>
                      </div>
                      
                      <div class="form-outline mb-4">
                        <input type="password" id="contrasena" class="form-control form-control-lg" name="contrasena"/>
                        <label class="form-label" for="contrasena" >Contrase√±a</label>
                      </div>
                    
                      <div class="d-flex justify-content-end pt-3">
                        <button type="submit" class="btn btn-success btn-lg ms-2"
                          style="background-color:hsl(232, 100%, 50%) ">Guardar</button>
                      </div>
                    </form>
                   
      
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="{%static './registro.js' %}"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
